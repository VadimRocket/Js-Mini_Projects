<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="img/book.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
    <title>Book useful links project</title>
    <style>
        
        .success, .error {
            color: #fff;
            padding: 5px;
            margin: 5px 0 15px 0;
            text-align: center;
            font-size: 16px;
        }
        .success {
            color: green;
        }
        .error {color: red;}
        .alert{
            background: #f3f3f3;
        }
        h1{text-align: center;}
    </style>
</head>
<body>
    <div class="container">
            <h1>Book useful links</h1>
            <form  id="book-form">
                <div>
                    <label for="title">Title</label>
                    <input class="u-full-width" type="text"  id="title">
                </div>
                <div>
                    <label for="url">URL</label>
                    <input class="u-full-width" type="text" id="url">
                </div>
                <div>
                    <label for="comment">Comment</label>
                    <input class="u-full-width" type="text"  id="comment">
                </div>
                <div>
                    <input type="submit" class="u-full-width" value="Add">
                </div>
            </form>
            <table class="u-full-width">
                <thead>
                    <th>Title</th>
                    <th>Url</th>
                    <th>comment</th>
                </thead>
                <tbody id="book-list">

                </tbody>
            </table>
    </div>
    <script src="appes6.js"></script>
</body>
</html>
